{% extends 'shop/base.html' %}
  
{% block title %} Checkout {% endblock %}
        
        {% block content %}
            
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group" id="item_list"></ul>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" id="items" name="items" />
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Name</label>
                                <input
                                    id="name"
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="inputEmail4"
                                    placeholder="Jhon"
                                />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Email</label>
                                <input
                                    id="email"
                                    name="email"
                                    type="text"
                                    class="form-control"
                                    id="inputPassword4"
                                    placeholder="jhon@jhon.com"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input
                                id="address"
                                name="address"
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                placeholder="1234 Main St"
                            />
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input
                                    id="city"
                                    name="city"
                                    type="text"
                                    class="form-control"
                                    id="inputCity"
                                />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <input
                                    id="state"
                                    name="state"
                                    type="text"
                                    class="form-control"
                                    id="inputCity"
                                />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input
                                    id="zipcode"
                                    name="zipcode"
                                    type="text"
                                    class="form-control"
                                    id="inputCity"
                                />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Amount to be paid</label>
                                <input readonly="" type="text" class="form-control" id="total" name="total">
                            </div>
                        </div>
                        

                        <button type="submit" class="btn btn-primary">
                            Place Order
                        </button>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <button id="clear-cart" class="btn btn-warning float-right">Clear Cart</button>
                        </div>
                    </div>
                </div>
            </div>
    <script src="../static/js/cart-details.js"></script>
    <script src="../static/js/checkout.js"></script>
{% endblock %}
